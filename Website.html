<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./web_style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#">Logo</a>

            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main>

        <section class="banner-container">
            <div class="container">
                <div class="left_section">
                    <h1>Favorite Actors</h1>
                    <p>Thas website is created to list my favaorite actors from film and drama industries.
                    Two actors are from Malayalam, Tamil insustries and other is from Korean drama.</p> 
                    <button>Login</button>
               </div>
        </div>


         <div class="right_section">

            <h4>Please fill the Form</h4>

            <form action="" autocomplete="off">
                <div class="input_group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input_group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input_group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="submit_section">
                    <input type="submit" class="submit_button">
                </div>
            </form>
         </div> 
    </section>

    <section class="section_2">
        <div class="card_container">
            <div class="image_container">
                <img src="./Photos/mammootty.jfif" alt="image">
            </div>
            <h1>Mammoooty</h1>
        </div>

        <div class="card_container">
            <div class="image_container">
                <img src="./Photos/suria.jpg" alt="image">
            </div>
            <h1>Suria</h1>
        </div>

        <div class="card_container">
            <div class="image_container">
                <img src="./Photos/leeminho.jpg"alt="image">

        </div>
        


    </section>

        
    </main>
